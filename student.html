<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Student Marks Search</h1>

        <form id="searchForm">
            <input type="text" id="studentName" placeholder="Student Name" required>
            <input type="text" id="rollNumber" placeholder="Roll Number" required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <button type="submit">Search Marks</button>
        </form>

        <div id="marksheetResult" style="display:none;">
            <h2>Marksheet</h2>
            <div id="marksheetContent"></div>
            <button id="downloadPdfBtn">Download PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
